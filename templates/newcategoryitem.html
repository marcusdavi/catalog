<html>
    <head>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}"/>
    </head>
    
    <body>
        <h1> New Category Item </h1>
        <div class="pane">
            <form action="{{url_for('NewCategoryItem', category_name = category_name)}}" method = 'POST'>
                <p>Name:<br>
                    <input type ='text' size='30' name='name'></p>
                <p>Description:<br>
                    <textarea name = 'description' rows='5' cols='40' > </textarea></p>
                <input type='submit' value='Create'>
                <a href = "{{url_for('showCategoryItems', category_name = category_name)}}"> Cancel </a>
            </form>
        </div>
    </body>
</html>
