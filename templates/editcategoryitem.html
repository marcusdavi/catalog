<html>
    <head>
        <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='style.css') }}"/>
	</head>
	<body>

        <h1> Edit Category Item: {{item.name}} </h1>
        <div class="pane">
            <form action="{{url_for('EditCategoryItem', category_name = category_name, item_name = item_name)}}" method = 'post'>
                <p>Name:<br>
                    <input type ='text' size='30' name='name' placeholder = '{{item.name }}'></p>
                <p>Description:<br>
                    <textarea name = 'description' rows='5' cols='40' placeholder = '{{item.description }}'></textarea></p>
            <input type='submit' value='Edit'>
             <a href = "{{url_for('showCategoryItems', category_name = category_name)}}"> Cancel </a>
            </form>
        </div>
    </body>
</html>
